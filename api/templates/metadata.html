{% macro metadata_section() %}
<section id="metadata">
    <section class="indicators-and-charts">
        <div class="indicators">
            <div class="card indicator">
                <div class="indicator-content">
                    <i class="fa-solid fa-earth-americas"></i>
                    <p><span id="indicator-countries" class="indicator-number">0</span></p>
                </div>
                <p class="indicator-label">Countries</p>
            </div>
            <div class="card indicator">
                <div class="indicator-content">
                    <i class="fa-solid fa-building"></i>
                    <p><span id="indicator-universities" class="indicator-number">0</span></p>
                </div>
                <p class="indicator-label">Universities</p>
            </div>
            <div class="card indicator">
                <div class="indicator-content">
                    <i class="fa-solid fa-file-lines"></i>
                    <p><span id="indicator-docs" class="indicator-number">0</span></p>
                </div>
                <p class="indicator-label">Documents</p>
            </div>
            <!--<div class="card indicator">
                <div class="indicator-content">
                    <i class="fa-solid fa-language"></i>
                    <p><span id="indicator-languages" class="indicator-number">0</span></p>
                </div>
                <p class="indicator-label">Idiomas</p>
            </div>-->
        </div>

        <div class="charts">
            <div class="chart-container">
                <div id="half-doughnut-container" class="chart half-doughnut"></div>
            </div>
            <div class="chart-container">
                <div id="pie-chart-container" class="chart pie-chart"></div>
            </div>
            <div class="chart-container">
                <div id="bar-chart-container" class="chart bar-chart"></div>
            </div>
        </div>
    </section>
    <button id="scroll-down-btn" onclick="scrollUpDown()">
        <i id="scroll-icon" class="fa-solid fa-caret-down"></i>
    </button>
</section>
<section id="mapita" class="visualization-container">
    <div id="map" class="map"></div>
</section>
{% endmacro %}
